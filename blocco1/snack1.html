<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsnack1</title>
</head>
<body>
    <p>L’utente inserisce due numeri in successione, con due prompt. Il software stampa il maggiore.</p>
    <script>
        let number1 = Number(prompt("inserisci un numero"));
        let number2 = Number(prompt("inserisci un numero"));
        const stampaMaggiore = (num1, num2) => `Il maggiore tra i due è ${num1 > num2 ? num1 : num2}`;
        console.log(stampaMaggiore(number1, number2));
    </script>
</body>
</html>
