<body>
    <p style="width: 30%; font-size: 2rem;">
        Chiedi un numero di 4 cifre allâ€™utente e calcola la somma di tutte le cifre che compongono il numero.

    <script>
        
        const numberFromUser = prompt('inserisci un numero, possibilmente con + cifre');
        let sum = 0;

        for (let index = 0; index < numberFromUser.length; index++) {
            sum += Number(numberFromUser.charAt(index));
        }

        console.log(sum);





    </script>
