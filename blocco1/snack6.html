<!DOCTYPE html>

<head>

    <title>jsnack6</title>
</head>
<body>
    <p style="width: 30%; font-size: 2rem;">
        Stampa il cubo dei primi N numeri, dove N è un numero indicato dall’utente.
    </p>


    <script>

        const limite = Number(prompt('inserisci un numero maggiore di 0'));

        for (let index = 0; index <= limite; index++) {
            console.log(`Cubo di ${index} = ${index**3}`);
        }





    </script>
</body>
