<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsnack1</title>
</head>
<body>
    <p style="width: 30%; font-size: 2rem;">
        Inserisci un numero, se è pari stampa il numero, se è dispari stampa il numero successivo.
    </p>

    <script>

        const isEven = number => number % 2 === 0 ? true : false;

        const stampaAlternativa = number => {
            if (isEven(number)) {
                return number;
            } else {
                return number + 1;
            }
        }

        console.log(stampaAlternativa(81));
        console.log(stampaAlternativa(80));



    </script>


</body>
</html>
