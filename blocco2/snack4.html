    </p>

    <script>



        const array1 = []
        const array2 = []

        const popolaArrayConTotNumeriCasuali = (arr, lunghezza_desiderata) => {
            for (let index = 0; index < lunghezza_desiderata; index++) {
                arr.push(Math.random().toFixed(2));
            }
        }

        popolaArrayConTotNumeriCasuali(array1, 20);
        popolaArrayConTotNumeriCasuali(array2, 50);
        console.log(array1.length, array2.length);


        const stessaLunghezza = (arr1, arr2) => {
            if (arr1.length < arr2.length) {
                while (arr1.length < arr2.length) {
                    arr1.push(Math.random().toFixed(2));
                }
            } else if (arr1.length === arr2.length) {
                console.log('Stessa lunghezza');
            } else {
                while (arr2.length < arr1.length) {
                    arr2.push(Math.random().toFixed(2));
                }
            }
        }

        stessaLunghezza(array1, array2);
        console.log(array1.length, array2.length);
